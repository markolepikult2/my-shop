<section class="product-list">
  <h2>Products</h2>
  <p *ngIf="loading">Loading...</p>
  <p *ngIf="!loading && productList.empty">No products available.</p>
  <p class="error" *ngIf="error">{{ error }}</p>
  <div *ngIf="!loading && productList.numberOfElements > 0">
    <app-product *ngFor="let p of productList.content" [product]="p"></app-product>
  </div>

</section>
